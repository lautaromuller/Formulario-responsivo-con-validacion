<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Validado</title>
</head>

<body>
    <form id="formulario">
        <h2>Formulario de registro</h2>
        <div class="form-group">
            <div class="input-container">
                <div class="img-container"><img src="images/icon-user.png" class="img-input"></div>
                <input type="text" id="name" name="name" placeholder="Username">
            </div>
            <div class="error-message" id="nameError"></div>
        </div>
        <div class="form-group">
            <div class="input-container">
                <div class="img-container"><img src="images/icon-mail.png" class="img-input"></div>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
            <div class="input-container">
                <div class="img-container"><img src="images/icon-lock.png" class="img-input"></div>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="error-message" id="passwordError"></div>
        </div>
        <button type="submit">LOGIN</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
